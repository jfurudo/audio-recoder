<!DOCTYPE html>
<html>
  <head>
    <meta cahrset="utf8" />
    <title>Audio Recoder</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="Recorder.js"></script>
    <script type="text/javascript" src="exportWAV.js"></script>
    <script type="text/javascript" src="Recorderjs/recorder.js"></script>
    <script type="text/javascript" src="useRecorder.js"></script>
  </head>
  <body>
    <h1>Audio Recoder</h1>
    <form id="voiceRecoder">
      <label for="fileUploded"></label>
      <input id="fileUploded" type="file"/>
      <input type="button" id="recStart" value="rec start"/>
      <input type="button" id="recStop" value="rec stop"/>
      <a id="download"></a>
    </form>
    <audio id="preview" controls></audio>
    <br />
    <input type="button" id="play" value="play"/>
    <input type="button" id="stop" value="stop"/>
    <input type="range" id="range" value="0" max="100"/>
  </body>
</html>
